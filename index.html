<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Раскраска</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jasny-bootstrap.min.css" rel="stylesheet">

    <script src="js/jquery-3.3.1.min.js"></script>
    <!--[if lt IE 9]>
    <script src="js/excanvas.js"></script>
    <![endif]-->
    <script type="text/javascript" src="js/fabric.js"></script>
    <link rel="stylesheet" href="css/colorpicker.css"/>
    <script type="text/javascript" src="js/colorpicker.min.js"></script>

    <link href="css/bootstrap-slider.css" rel="stylesheet">
    <link rel="stylesheet" href="css/draw.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="wrapper">
    <div class="container-fluid content">
        <h2>Раскраска</h2>
        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-default scheme vosmerka " name="scheme" value="0">Восьмерка</button>
                        <button class="btn btn-default scheme treug" name="scheme" value="1">Треугольная</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-default scheme krestikCategory" name="scheme" value="4">Крестик</button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="2">1х</button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="3">2х</button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="4">3х</button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="5">4х</button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="6">5х</button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="7">6х</button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="8">7х</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="canvas-buttons col-centered">
                            <button id="clear-canvas" class="image-button clear">Очистить</button>
                        </div>
                    </div>
                </div>
                <div class="col-centered draw">
                    <canvas id="c" width="510" height="320" style="border:1px solid #aaa;border-radius: 6px;"></canvas>
                </div>
            </div>
            <div class="col-sm-6 tools">
                <input type="hidden" value="#e61cef" id="drawing-color">
                <div id="colorpicker" class=" col-centered">
                    <div id="color-picker" class="cp-default">
                        <div class="picker-wrapper">
                            <div id="picker" class="picker"></div>
                            <div id="picker-indicator" class="picker-indicator"></div>
                        </div>
                        <div class="slide-wrapper">
                            <div id="slide" class="slide"></div>
                            <div id="slide-indicator" class="slide-indicator"></div>
                        </div>
                    </div>
                </div>
                <div class="well col-centered">
                    <input id="slider-line-width" type="text" data-slider-min="1" data-slider-max="100"
                           data-slider-step="1" data-slider-value="25"/>
                    <div>Ширина кисти: <span id="drawing-line-width">25</span></div>
                </div>
            </div>
        </div>
    </div>
</div><!-- #wrapper -->
<script type='text/javascript' src="js/bootstrap-slider.js"></script>
<script type="text/javascript" src="js/drawBig.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jasny-bootstrap.min.js"></script>
</body>
</html>
